<div class="container-fluid mt-2 mb-5">
  <div class="row">
    <div class="col-12 jumbotron search-container mb-2">
      <div class="display-4 text-white">Find Food</div>
      <form>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="material-icons">local_cafe</i>
            </span>
          </div>
          <input type="text" placeholder="Search food" class="form-control" id="inlineFormInputGroup" (input)="onSearchText($event)">
        </div>
      </form>
    </div>
  </div>
</div>
